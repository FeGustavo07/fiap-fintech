<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid navbar-component fixed-top">
        <a class="navbar-brand" href="#">Fintech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entradas</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Despesas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1 id="titulo-pagina">Controle de Despesas</h1>

    <div>
      <h2>Categorias</h2>
      <div id="categorias">
        <div id="categoria-mecanico" class="card card-categoria" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="abrirModal(this)" categoria="Mêcanico">
          <img src="/imagens/icon-carro.png" class="card-img-top img-categorias" alt="...">
          <div class="card-body">
            <p class="card-text nome-categoria">Mêcanico</p>
          </div>
        </div>
        <div id="categoria-mercado" class="card card-categoria" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="abrirModal(this)" categoria="Mercado">
          <img src="/imagens/icon-carrinho-de-compra.png" class="card-img-top img-categorias" alt="...">
          <div class="card-body">
            <p class="card-text nome-categoria">Mercado</p>
          </div>
        </div>
        <div id="categoria-pessoal" class="card card-categoria" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="abrirModal(this)" categoria="Pessoal">
          <img src="/imagens/icon-pessoa.png" class="card-img-top img-categorias" alt="...">
          <div class="card-body">
            <p class="card-text nome-categoria">Pessoal</p>
          </div>
        </div>
        <div id="categoria-lazer" class="card card-categoria" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="abrirModal(this)" categoria="Lazer">
          <img src="/imagens/icon-bola.png" class="card-img-top img-categorias" alt="...">
          <div class="card-body">
            <p class="card-text nome-categoria">Lazer</p>
          </div>
        </div>
        <div id="categoria-saude" class="card card-categoria" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="abrirModal(this)" categoria="Saúde">
          <img src="/imagens/icon-saude.png" class="card-img-top img-categorias" alt="...">
          <div class="card-body">
            <p class="card-text nome-categoria">Saúde</p>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" id="modal-cabecalho">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar despesa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="#" method="post">
                  <label for="categoria">Categoria:</label>
                  <input type="text" id="categoria" readonly>

                  <br>

                  <label for="nomeDespesa">Nome da Despesa:</label>
                  <input type="text" id="nomeDespesa" name="nomeDespesa" required>
              
                  <br>
              
                  <label for="valorDespesa">Valor da Despesa:</label>
                  <input type="number" id="valorDespesa" name="valorDespesa" step="0.01" required>
            
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="fecharModal()">Fechar</button>
                <button type="button" onclick="cadastrarDespesa()" class="btn btn-salvar" data-bs-dismiss="modal">Salvar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h2>Histórico</h2>
      <div id="historico-despesas">

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>
</html>
